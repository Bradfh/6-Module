<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link href="./assets/css/style.css" />
  <title>My Weather App</title>
</head>

<body>
  <main>
    <header class="text-center" id="app-header">
      <h1>Title</h1>
    </header>
    <div class="container-fluid row">
      <div class="col-sm-12 col-md-3 col-lg-3 d-flex flex-column align-items-center" id="search-container">

        <input type="text" class="form-control row col-12" id="cityNameInput" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" placeholder="Enter Your City">

        <button type="button" class="btn btn-primary row col-lg-12 col-md-12 col-sm-6" id="search-button">Search</button>
        <div class="row col-sm-12 col-md-3 col-lg-3" id="past-search"><p>text</p></div>
      </div>
      <!-- !!! -->
    
      <div class="col-sm-12 col-md-9 col-lg-9 align-items-start justify-content-center" id="data-container">
        <div class="d-flex flex-column" id="weather-container">
          <h3 id="display-title"></h3>
          <p id="display-temp"></p>
          <p id="display-wind"></p>
          <p id="display-humidity"></p>
        </div>
        <div class="d-flex justify-content-between d-flex flex-wrap" id="card-container">
          <div class="card">
            <h4 id="forecast-title"></h4>
            <p id="forecast-temp"></p>
            <p id="forecast-wind"></p>
            <p id="forecast-humidity"></p>
          </div>
        </div>
      </div>
    </div>













  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
